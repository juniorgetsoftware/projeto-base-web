<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="titulo-pagina">
		Início
	</ui:define>

	<ui:define name="nome-pagina">
		Página inicial
	</ui:define>

	<ui:define name="conteudo-pagina">

		<script type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Categoria', 'Total'],

          #{homeController.custoPorCategoriaReceitas()}
          
        ]);

        var options = {
          title: 'Receitas por categoria'
        };

        var chart = new google.visualization.PieChart(document.getElementById('receitas'));

        chart.draw(data, options);
      }
    </script>

		<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Categoria', 'Total'],

          #{homeController.custoPorCategoriaDespesas()}
          
        ]);

        var options = {
          title: 'Despesas por categoria'
        };

        var chart = new google.visualization.PieChart(document.getElementById('despesas'));

        chart.draw(data, options);
      }
    </script>


		<div id="receitas" style="width: 100%; height: 250px;"></div>
		<div id="despesas" style="width: 100%; height: 250px;"></div>

	</ui:define>
</ui:composition>
