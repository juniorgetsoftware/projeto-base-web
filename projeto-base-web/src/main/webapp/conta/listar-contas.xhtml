<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="titulo-pagina">
		Listar contas
	</ui:define>

	<ui:define name="nome-pagina">
		Listar contas
	</ui:define>

	<ui:define name="conteudo-pagina">

		<h:form prependId="false">
			<h:messages id="msgs" infoClass="msg-info" warnClass="msg-warn"
				errorClass="msg-error" fatalClass="msg-fatal" />

			<div class="datatable">
				<h:dataTable id="contas" value="#{contaController.contas}"
					var="conta">
					<h:column headerClass="w10">
						<f:facet name="header">
					ID
				</f:facet>
				#{conta.id}
			</h:column>
					<h:column headerClass="w10">
						<f:facet name="header">
					Tipo
				</f:facet>
				#{conta.tipo.descricao}
			</h:column>
					<h:column headerClass="w40">
						<f:facet name="header">
					Título
				</f:facet>
				#{conta.titulo}
			</h:column>
					<h:column headerClass="w40">
						<f:facet name="header">
					Categoria
				</f:facet>
				#{conta.categoria.nome}
			</h:column>
					<h:column headerClass="w20">
						<f:facet name="header">
					Valor
				</f:facet>
						<h:outputLabel value="#{conta.valor}">
							<f:convertNumber type="currency" />
						</h:outputLabel>
					</h:column>
					<h:column headerClass="w10">
						<f:facet name="header">
					Data vencimento
				</f:facet>
						<h:outputLabel value="#{conta.dataVencimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</h:column>
					<h:column>
						<f:facet name="header">
					Data pagamento
				</f:facet>
						<h:outputLabel value="#{conta.dataPagamento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</h:column>
					<h:column>
						<f:facet name="header">
					Ações
				</f:facet>
						<h:link outcome="/conta/cadastrar-conta">
							<h:graphicImage library="img" name="editar.svg" width="20" />
							<f:param name="id" value="#{conta.id}" />
						</h:link>

						<h:commandLink action="#{contaController.deletar(conta)}">
							<h:graphicImage library="img" name="remover.svg" width="20" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
