<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>#{categoriaController.categoria.id == null ? 'Cadastrar'
		: 'Atualizar'} categoria</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<body>

	<header> <nav>

	<div class="logo">
		<h:link value="Contas WEB" outcome="/index"></h:link>
	</div>

	<ul class="menu">
		<li class="menu__item"><h:link value="Início" outcome="/index" /></li>
		<li class="menu__item"><h:link value="Nova categoria"
				outcome="/categoria/cadastrar-categoria" /></li>
		<li class="menu__item"><h:link value="Nova conta"
				outcome="/conta/cadastrar-conta" /></li>
		<li class="menu__item"><h:link value="Listar categorias"
				outcome="/categoria/listar-categorias" /></li>
		<li class="menu__item"><h:link value="Listar contas"
				outcome="/conta/listar-contas" /></li>
	</ul>
	</nav> </header>

	<div class="conteiner">

		<h:form prependId="false">

			<h1>#{categoriaController.categoria.id == null ? 'Cadastrar' :
				'Atualizar'} categoria</h1>

			<h:messages id="msgs" infoClass="msg-info" warnClass="msg-warn"
				errorClass="msg-error" fatalClass="msg-fatal" />


			<hr />

			<h:panelGrid columns="2">

				<h:outputLabel value="Nome " />
				<h:inputText id="nome" value="#{categoriaController.categoria.nome}"
					required="true" requiredMessage="Campo Nome é obrigatório!" />

				<h:commandButton action="#{categoriaController.adicionar()}"
					styleClass="btn btn-salvar" value="Cadastrar"
					rendered="#{categoriaController.categoria.id == null}" />
				<h:commandButton action="#{categoriaController.atualizar()}"
					styleClass="btn btn-atualizar" value="Atualizar"
					rendered="#{categoriaController.categoria.id != null}" />
				<h:button outcome="/categoria/listar-categorias"
					styleClass="btn btn-cancelar" value="Cancelar" />

			</h:panelGrid>
		</h:form>
	</div>

</body>
</html>
