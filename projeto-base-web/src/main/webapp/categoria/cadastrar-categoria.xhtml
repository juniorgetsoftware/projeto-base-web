<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="titulo-pagina">
		#{categoriaController.categoria.id == null ? 'Cadastrar'
		: 'Atualizar'} categoria
	</ui:define>

	<ui:define name="nome-pagina">
		#{categoriaController.categoria.id == null ? 'Cadastrar' :
				'Atualizar'} categoria
	</ui:define>

	<ui:define name="conteudo-pagina">
		<h:form prependId="false">
			<h:messages id="msgs" infoClass="msg-info" warnClass="msg-warn"
				errorClass="msg-error" fatalClass="msg-fatal" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome " />
				<h:inputText id="nome" value="#{categoriaController.categoria.nome}"
					required="true" requiredMessage="Campo Nome é obrigatório!" />
				<h:commandButton action="#{categoriaController.adicionar()}"
					styleClass="btn btn-salvar" value="Cadastrar"
					rendered="#{categoriaController.categoria.id == null}" />
				<h:commandButton action="#{categoriaController.atualizar()}"
					styleClass="btn btn-atualizar" value="Atualizar"
					rendered="#{categoriaController.categoria.id != null}" />
				<h:button outcome="/categoria/listar-categorias"
					styleClass="btn btn-cancelar" value="Cancelar" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
