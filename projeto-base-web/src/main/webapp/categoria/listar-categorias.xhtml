<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="titulo-pagina">
		Listar categorias
	</ui:define>

	<ui:define name="nome-pagina">
		Listar categorias
	</ui:define>

	<ui:define name="conteudo-pagina">

		<h:form prependId="false">
			<h:messages id="msgs" infoClass="msg-info" warnClass="msg-warn"
				errorClass="msg-error" fatalClass="msg-fatal" />

			<div class="datatable">
				<h:dataTable id="categorias"
					value="#{categoriaController.categorias}" var="categoria">
					<h:column headerClass="w10">
						<f:facet name="header">
					ID
				</f:facet>
				#{categoria.id}
			</h:column>
					<h:column headerClass="w70">
						<f:facet name="header">
					Nome
				</f:facet>
				#{categoria.nome}
			</h:column>

					<h:column headerClass="w20">
						<f:facet name="header">
					Ações
				</f:facet>
						<h:link outcome="/categoria/cadastrar-categoria">
							<h:graphicImage library="img" name="editar.svg" width="20" />
							<f:param name="id" value="#{categoria.id}" />
						</h:link>

						<h:commandLink action="#{categoriaController.deletar(categoria)}">
							<h:graphicImage library="img" name="remover.svg" width="20" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
